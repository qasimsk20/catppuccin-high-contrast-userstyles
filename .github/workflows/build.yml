name: Build Stylus Export

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore: ["docs/**"]

jobs:
  build:
    # UPDATED: Changed to your repository name
    if: github.repository == 'qasimsk20/catppuccin-high-contrast-userstyles'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          # Note: If you don't have a USERSTYLES_TOKEN secret, 
          # you can use the default GITHUB_TOKEN for basic releases
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Deno
        uses: nekowinston/setup-deno@main
        with:
          deno-version: v2.3.5

      - name: Generate Stylus import
        run: deno task ci:stylus-import

      - name: Upload release artifact
        # This will create/update the release 'all-userstyles-export'
        # and attach the import.json file to it.
        run: |
          gh release create all-userstyles-export --title "All Userstyles Export" --notes "Automated export" || true
          gh release upload --clobber all-userstyles-export ./dist/import.json
        env:
          GH_TOKEN: ${{ github.token }}
