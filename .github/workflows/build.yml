name: Build Stylus Export

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore: ["docs/**"]

jobs:
  build:
    # Updated to match your repository name
    if: github.repository == 'qasimsk20/catppuccin-high-contrast-userstyles'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: nekowinston/setup-deno@main
        with:
          deno-version: v2.3.5

      - name: Generate Stylus import
        run: deno task ci:stylus-import

      - name: Upload release artifact
        run: |
          # Create the release if it doesn't exist, then upload the file
          gh release view all-userstyles-export || gh release create all-userstyles-export --title "All Userstyles Export" --notes "Automated export of all userstyles for Stylus import."
          gh release upload all-userstyles-export ./dist/import.json --clobber
        env:
          GH_TOKEN: ${{ github.token }}
